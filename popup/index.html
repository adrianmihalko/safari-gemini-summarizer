<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini Summarizer</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="highlight.css">
  <script src="marked.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Gemini Summarizer</h2>
      <div class="header-controls">
         <button id="theme-toggle-btn" class="icon-btn" title="Toggle Theme">üåô</button>
         <button id="settings-toggle-btn" class="icon-btn hidden" title="Settings">‚öôÔ∏è</button>
      </div>
    </div>
    
    <!-- SETUP VIEW -->
    <div id="setup-view" class="view hidden">
      <p>Enter your Gemini API Key to get started.</p>
      <input type="password" id="api-key-input" placeholder="Paste API Key here">
      <div id="setup-loading" class="hidden"><small>Verifying & fetching models...</small></div>
      <button id="save-key-btn" class="primary-btn">Save & Fetch Models</button>
      <p class="small-text">Key is stored locally on your device.</p>
      <div id="setup-error" class="error hidden"></div>
    </div>

    <!-- SETTINGS VIEW (Overlay) -->
    <div id="settings-view" class="view hidden">
      <h3>Settings</h3>
      
      <label for="settings-model-select">Model</label>
      <select id="settings-model-select"></select>

      <label for="settings-language-select">Language</label>
      <select id="settings-language-select"></select>

      <label for="settings-prompt-select">Prompt Preset</label>
      <select id="settings-prompt-select"></select>

      <label for="settings-prompt-input">Prompt</label>
      <textarea id="settings-prompt-input" rows="4" placeholder="Enter the summary prompt"></textarea>
      <button id="reset-prompt-btn" class="secondary-btn" type="button">Reset Prompt to Default</button>
      
      <label for="settings-key-input">API Key</label>
      <input type="password" id="settings-key-input" placeholder="Update API Key">

      <div class="actions-row">
        <button id="save-settings-btn" class="primary-btn">Save</button>
      </div>
      <div id="settings-status" class="status-msg"></div>
    </div>

    <!-- MAIN VIEW -->
    <div id="main-view" class="view hidden">
      <div class="info-bar">
        <span id="current-model-display" class="badge">...</span>
        <span id="current-language-display" class="badge">...</span>
      </div>

      <div class="actions">
        <button id="summarize-btn" class="primary-btn">Summarize Page</button>
      </div>
      
      <div id="loading" class="hidden">
        <div class="spinner"></div>
        <p>Analyzing content...</p>
      </div>

      <div id="result-section" class="hidden">
        <div class="summary-box">
          <button id="copy-summary-btn" class="clipboard-btn" type="button" title="Copy summary" aria-label="Copy summary"></button>
          <div id="copy-status" class="status-msg hidden"></div>
          <div id="summary-content" class="markdown-body"></div>
        </div>
      </div>
      
      <div id="main-error" class="hidden error"></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
